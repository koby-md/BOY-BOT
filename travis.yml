language: node_js
node_js:
  - "18" # يمكنك اختيار النسخة المناسبة من Node.js

## المرحلة 1: التثبيت (Install)
# هذه المرحلة تقوم بتثبيت الاعتماديات.
install:
  - npm install

## المرحلة 2: السكربت/التشغيل (Script)
# هذه المرحلة هي المرحلة الرئيسية لتنفيذ الأوامر.
# Travis CI سيعتبر البناء ناجحًا إذا كان رمز الخروج (Exit Code) لهذا الأمر هو 0.
script:
  - npm start & # تشغيل التطبيق في الخلفية (Background)
  # إضافة أمر انتظار أو اختبار هنا قد يكون ضرورياً
  - sleep 10 # الانتظار 10 ثوانٍ للتأكد من تشغيل الخادم
  # يمكنك إضافة أمر اختبار بسيط هنا للتأكد من أن الخدمة تعمل، مثلاً:
  # - curl http://localhost:PORT_NUMBER 
