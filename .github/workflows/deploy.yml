name: Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "0 */6 * * *"  # كل 6 ساعات

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: write

    steps:
      # 1️⃣ عند schedule فقط: إعادة تشغيل آخر Run
      - name: Restart last run if none are running (schedule only)
        if: github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;

            // اسم ملف الـ workflow الحقيقي
            const workflow_id = "deploy.yml";

            const runs = await github.rest.actions.listWorkflowRuns({
              owner,
              repo,
              workflow_id,
              per_page: 10
            });

            const running = runs.data.workflow_runs.find(
              r => r.status === "in_progress" || r.status === "queued"
            );

            if (running) {
              core.info("هناك تشغيل حالياً... لن يتم تشغيل أي شيء.");
              return;
            }

            const lastRun = runs.data.workflow_runs[0];
            if (!lastRun) {
              core.info("لا توجد أي عمليات سابقة لإعادة تشغيلها.");
              return;
            }

            core.info(`إعادة تشغيل آخر Run: ${lastRun.id}`);
            await github.rest.actions.reRunWorkflow({
              owner,
              repo,
              run_id: lastRun.id
            });

            core.info("تمت عملية إعادة التشغيل بنجاح.");
            process.exit(0);

      # 2️⃣ عمليات push / PR فقط
      - name: Clone repository
        if: github.event_name != 'schedule'
        uses: actions/checkout@v4

      - name: Install Node.js 20
        if: github.event_name != 'schedule'
        run: |
          curl -fsSL https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.4/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm install 20
          nvm use 20
          node -v

      - name: Cache node_modules
        if: github.event_name != 'schedule'
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # ⭐⭐⭐ هنا npm install
      - name: Install Dependencies
        if: github.event_name != 'schedule'
        run: npm install

      - name: Cancel Previous Runs (only for push / PR)
        if: github.event_name != 'schedule'
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      # ⭐⭐⭐ وهنا npm start
      - name: Start Project
        if: github.event_name != 'schedule'
        run: npm run start